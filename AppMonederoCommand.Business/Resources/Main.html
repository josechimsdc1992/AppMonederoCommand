<table
  border="0"
  role="presentation"
  cellpadding="0"
  cellspacing="0"
  width="100%"
  style="background-color: #f4f8ff"
>
  <tbody>
    <tr>
      <td align="center" valign="top">
        <table
          align="center"
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="600"
        >
          <tbody>
            <tr>
              <td valign="top" style="padding: 20px">
                <div
                  style="
                    max-width: 600px;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
                    overflow: hidden;
                    display: block;
                    unicode-bidi: isolate;
                  "
                >
                  <div
                    style="
                      background-color: #ffffff;
                      text-align: right;
                      padding: 20px 20px 0;
                    "
                  >
                    <img
                      src="https://apptransporteyucatan.blob.core.windows.net/imgcorreoapp/logo-ATY-verde.png"
                      alt="Agencia de Transporte de Yucatán"
                      style="height: 25px"
                    />
                  </div>
                  {body}
                  <div
                    style="
                      background-color: #f1f1f1;
                      text-align: center;
                      padding: 10px;
                      font-size: 0.8em;
                      color: #adadad;
                      border-bottom-left-radius: 8px;
                      border-bottom-right-radius: 8px;
                    "
                  >
                    <table
                      border="0"
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                    >
                      <tbody>
                        <tr>
                          <td align="center">
                            <table
                              border="0"
                              width="250px"
                              cellpadding="0"
                              cellspacing="0"
                            >
                              <tbody>
                                <tr>
                                  <td align="center">
                                    <img
                                      src="https://apptransporteyucatan.blob.core.windows.net/imgcorreoapp/logo-ATY-gris.png"
                                      alt="Agencia de Transporte de Yucatán"
                                      style="height: 25px"
                                    />
                                    <div>{HtmlInfoEmail}</div>
                                    <a
                                      href="https://transporteyucatan.org.mx"
                                      style="
                                        color: #0066cc;
                                        text-decoration: none;
                                      "
                                      >TransporteYucatan.org.mx</a
                                    >
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
