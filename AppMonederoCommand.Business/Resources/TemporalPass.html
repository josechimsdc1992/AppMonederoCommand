<div style="padding: 0 20px">

    >{0}</span
  >
  <h2
    style="font-size: 1.5em; color: #333333; margin-top: 0; margin-bottom: 10px"
  >
    {1}
  </h2>
  <p style="font-size: 1em; color: #5e6d76">
    <span style="font-weight: bold">{7}, {Nombre}:</span><br />
    <span>{2}</span>
  </p>

  <p
    style="

      color: #c922f9;
      font-weight: bold;
      margin: 10px 0;
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      unicode-bidi: isolate;
    "

    {PassTemp}

  <div style="border-top: 1px dashed #ededed; margin: 20px 0"></div>
  <p style="font-size: 1em; font-style: italic; color: #a9a9a9">
    <span>{3}</span> <span style="font-weight: bold">{4}</span>
