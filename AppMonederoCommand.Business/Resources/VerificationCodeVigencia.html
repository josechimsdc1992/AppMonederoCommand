<div style="padding: 0 20px">
    <span style="margin-bottom: 0 !important; color: #a9a9a9; font-size: 1em">
        {0}
    </span>
    <h2 style="font-size: 2.5em; color: #333333; margin-top: 0; margin-bottom: 10px">
        {1}
    </h2>
    <p style="font-size: 1em; color: #5e6d76">
        <span style="font-weight: bold">{2}</span><br />
    </p>
    <p style="font-size: 1em; color: #5e6d76">
        <span>{3}</span>
    </p>

    <div style="border-top: 1px dashed #ededed; margin: 20px 0"></div>
    <p style="
      font-size: 2em;
      color: #c922f9;
      font-weight: bold;
      margin: 10px 0;
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      unicode-bidi: isolate;
      letter-spacing: 15px;
    ">
        {Code}
    </p>
    <div style="border-top: 1px dashed #ededed; margin: 20px 0"></div>

    <p style="font-size: 1em; color: #5e6d76">
        <span>{4}</span>
    </p>
    <p style="font-size: 1em; color: #5e6d76">
        <span>{5}</span>
    </p>
</div>
